<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1> Weather Journal App</h1>
  </header>
    <div class="container">
        <div class="form">        
            <input type="text" id="zip" placeholder="please Enter zip code">
            <textarea class="input" id="feelings" rows="9" cols="50" placeholder="What is your feeling?" spellcheck="false"></textarea>
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="entry">
              <h3> Most Recent Entry</h3>
            <div id="entryHolder">
              <div class="temp-content">
                <div id="temp"></div>
                <div class="Weather-content">
                  <div id="Weather"></div>
                  <div id="content"></div>  
                </div>
              </div>
              <div class="city-content">
                <div id="name"></div>
                <div id="date"></div>
              </div>
                
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
